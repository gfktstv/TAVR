<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tavr-main-style.css" rel="stylesheet" type="text/css"/>
    <title>TAVR</title>
</head>
<body>
    <div class="container">
        <h1>Analyze your essay with TAVR</h1>
        <div class="grow-wrap">
            <textarea id="inputData" onInput="this.parentNode.dataset.replicatedValue = this.value" placeholder="Write your essay here (1500-2000 characters)"  
            minlength="1500" maxlength="2000" spellcheck="True" required></textarea>
        </div>
        <div class="buttons">
            <button id="buttonAssess" onclick="showAssessment()" disabled><strong>Assess the vocabulary</strong></button>
            <div id="characterCount">0</div>
            <div id="inputButton"></div>
        </div>
    </div>
    <script src="tavr-main-script.js"></script>
</body>
</html>
