<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tavr-main-style.css" rel="stylesheet" type="text/css"/>
    <title>TAVR</title>
</head>
<body>
    <div class="containerEssay">
        <h1 id="title-above-essay">Analyze your essay with TAVR</h1>
            <textarea id="inputEssay" onInput="this.parentNode.dataset.replicatedValue = this.value" 
            placeholder="Write your essay here (1500-1800 characters)"  
            minlength="1500" maxlength="1800" spellcheck="true"></textarea>
        <div id="inputMarkedEssay"></div>
        <div class="buttons">
            <button id="buttonAssess" onclick="showAssessment()" disabled><strong>Analyze</strong></button>
            <div id="characterCount">0</div>
            <div id="inputButton"></div>
        </div>
    </div>
    <div id="inputContainerAssessment"></div>
    <div id='inputTrigramsTable'></div>
    <script src="tavr-main-script.js"></script>
</body>
</html>
